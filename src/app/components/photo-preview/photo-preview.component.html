 <div class="container">

 	<a class="nav-link" routerLink="/photos/{{idv}}" >Regresa</a>

<div class="row" *ngIf="!photo; else main_content">
	<h1>Loading...</h1>
	
</div>


<ng-template #main_content>
<div class="row">
	<div clas=col-md-5>
		<div class="card">
			<img [src]="'http://165.227.20.230:4000/'+ photo.imagePath" 
			class="img-fluid">
			
		</div>

	</div>
		<div class="col-md-7">
			<div class="card">
				  
				
				<form class="card-body" (submit)="updatePhoto(transaccion, tipo, precio, sector, metros, caracteristicas, vendedor)">
				<a href="" title="">transacción </a>		
					<div class="form-group">
						<input  class="d-none" [value]=idv  #vendedor >
						<input  id="N1" class="d-none" [value]=user1 #vendedor1 >


					</div>
					<div class="form-group">
						<select id="L1" class= "form-control" [value]="photo.transaccion" required  #transaccion>
						  <option value="VENTA">VENTA</option>
						  <option value="ALQUILER">ALQUILER</option>
						  <option value="OTRO">OTRO</option>
						</select> 
					</div>
				<a href="" title="">tipo </a>
					<div class="form-group">
						<select id="L11" class= "form-control" [value]="photo.tipo" required #tipo>
						  <option value="Casa">Casa</option>
						  <option value="Departamento">Departamento</option>
						  <option value="Terreno">Terreno</option>
						  <option value="Oficina">Oficina</option>
						  <option value="Galpón bodega">Galpón bodega</option>
						  <option value="Local comercial">Local comercial</option>
						  <option value="Finca">Finca</option>
						  <option value="Otro">Otro</option>
						</select>
					</div>

					<div class="form-group">
						<input id="L2" type="number"  class= "form-control" [value]="photo.precio" placeholder="Precio" required #precio > 
					</div>

					<div class="form-group">
						<select id="L3" class= "form-control" [value]="photo.sector" required #sector>
						  <option value="Norte">Norte</option>
						  <option value="Sur">Sur</option>
						  <option value="Centro">Centro</option>
						  <option value="Chillogallo">Chillogallo</option>
						  <option value="Centro norte">Centro norte</option>
						  <option value="Carolina">Carolina</option>
						  <option value="Quito Tenis">Quito Tenis</option>
						  <option value="Ponceano">Ponceano</option>
						  <option value="Calderón">Calderón</option>
						  <option value="Carcelén">Carcelén</option>
						  <option value="Conocoto">Conocoto</option>
						  <option value="Sangolqui">Sangolqui</option>
						  <option value="Tumbaco">Tumbaco</option>
						  <option value="Cumbaya">Cumbaya</option>
						  <option value="Calderón">Calderón</option>
						  <option value="Carcelén">Carcelén</option>
						  <option value="Provincia">Provincia</option>
						</select>
					</div>

					<div class="form-group">
						<input id="L4" type="number"  class= "form-control" placeholder="metros"  [value]="photo.metros" required #metros > 
					</div>
					
					<div class="form-group">
						<textarea id="L5" rows="2" class="form-control" placeholder="Características principales" required #caracteristicas  [value]="photo.caracteristicas"  ></textarea>
					</div>
	 		
	 				<button class="btn btn-primary btn-block" >
						Actualizar
					</button>
				</form>
				
			</div>
			
		</div>
		
	</div>
	

<button class="btn btn-danger" (click)="deletePhoto(photo._id)">
	Eliminar proyecto

</button>

</ng-template>
