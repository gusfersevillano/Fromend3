<div class="col-lg-4 mx-auto">
	<div class="card">
			<div class="card-header">
				Ingreso: Inmovivienda
			</div>

			<div clas="card-body" align= "center">
				<form (submit)="signinUser(email, password)" >
				
					<div class="form-group">
					<input type="email"  class="form-control" placeholder="E-mail" required #email>
					</div>
					
					<div class="form-group">
					<input type="password"  class="form-control" placeholder="clave" required #password >
					</div>


				<button class="btn btn-primary btn-block" type="">
					Ingreso
				</button>

				</form>


			</div>
	</div>
	
</div>
