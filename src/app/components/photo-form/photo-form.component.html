<div class="col-lg-4 mx-auto">
	<div class="card">
			<div class="card-header">
				Upload a Photo
			</div>

			<div clas="card-body" align= "center">
				<form (submit)="uploadPhoto(title, description)" >
					<div class="form-group">
						<input type="text"  class= "form-control" placeholder="Título de la foto" required #title > 
						
					</div>
					
					<div class="form-group">
						<textarea rows="2" class="form-control" placeholder="Descripción de la foto" required #description ></textarea>
					</div>
				<input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>	
				<img class="img-fluid" [src]="photoSelected || 'assets/no-image.png'" alt="No Images" (click)="photoInput.click()">

				<button class="btn btn-primary btn-block" type="">
					Grabar
				</button>

				</form>


			</div>
	</div>
	
</div>
